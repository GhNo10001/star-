<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空时计 | Star Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00f0ff;
            --secondary: #ff00a0;
            --bg: #000510;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 星空画布 */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        /* 玻璃态卡片 */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        /* 模式切换标签 */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tab {
            padding: 8px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.6);
        }

        .tab.active {
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* 主显示屏 */
        .display {
            font-variant-numeric: tabular-nums;
            margin: 20px 0;
        }

        .time-main {
            font-size: 5rem;
            font-weight: 200;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, rgba(255,255,255,0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .time-sub {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 300;
            letter-spacing: 4px;
        }

        /* 日期信息栏 */
        .info-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
        }

        .zodiac {
            color: #ffd700;
        }

        /* 控制按钮区 */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.03);
            color: #fff;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            min-width: 80px;
        }

        .btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .btn.primary {
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn.primary:hover {
            background: rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .btn.danger {
            background: rgba(255, 0, 160, 0.1);
            border-color: var(--secondary);
            color: var(--secondary);
        }

        /* 倒计时输入 */
        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            align-items: center;
        }

        .time-input {
            width: 70px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #fff;
            text-align: center;
            font-size: 1.2rem;
        }

        .time-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* 秒表计次列表 */
        .laps {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .lap-item {
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            color: rgba(255,255,255,0.7);
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        /* 进度环（倒计时用） */
        .progress-ring {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 4;
        }

        .progress-ring-fill {
            fill: none;
            stroke: var(--primary);
            stroke-width: 4;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 200;
        }

        /* 滚动条美化 */
        .laps::-webkit-scrollbar {
            width: 6px;
        }

        .laps::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        /* 响应式 */
        @media (max-width: 600px) {
            .time-main { font-size: 3rem; }
            .info-bar { grid-template-columns: 1fr; gap: 10px; }
            .glass-panel { padding: 25px; }
            .progress-ring { width: 150px; height: 150px; }
            .progress-text { font-size: 2rem; }
        }

        /* 隐藏类 */
        .hidden { display: none !important; }
        
        /* 动画 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="container">
        <div class="glass-panel">
            <!-- 模式切换 -->
            <div class="tabs">
                <div class="tab active" onclick="app.switchMode('clock')">时钟</div>
                <div class="tab" onclick="app.switchMode('timer')">倒计时</div>
                <div class="tab" onclick="app.switchMode('stopwatch')">秒表</div>
            </div>

            <!-- 时钟模式 -->
            <div id="mode-clock" class="mode-content">
                <div class="display">
                    <div class="time-main" id="clock-time">00:00:00</div>
                    <div class="time-sub" id="clock-date">1月1日</div>
                </div>
                
                <div class="info-bar">
                    <div class="info-item">
                        <div class="info-label">星期</div>
                        <div class="info-value" id="weekday">星期一</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">星座</div>
                        <div class="info-value zodiac" id="zodiac">摩羯座</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">年份</div>
                        <div class="info-value" id="year">2026</div>
                    </div>
                </div>
            </div>

            <!-- 倒计时模式 -->
            <div id="mode-timer" class="mode-content hidden">
                <div class="setup" id="timer-setup">
                    <div class="input-group">
                        <input type="number" class="time-input" id="timer-h" placeholder="00" min="0" max="99">
                        <span>:</span>
                        <input type="number" class="time-input" id="timer-m" placeholder="00" min="0" max="59">
                        <span>:</span>
                        <input type="number" class="time-input" id="timer-s" placeholder="00" min="0" max="59">
                    </div>
                    <button class="btn primary" onclick="timer.start()">开始倒计时</button>
                </div>

                <div class="running hidden" id="timer-running">
                    <div class="progress-ring">
                        <svg width="200" height="200">
                            <circle class="progress-ring-bg" cx="100" cy="100" r="90"></circle>
                            <circle class="progress-ring-fill" id="timer-circle" cx="100" cy="100" r="90" 
                                    stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
                        </svg>
                        <div class="progress-text" id="timer-display">00:00:00</div>
                    </div>
                    <div class="controls">
                        <button class="btn danger" onclick="timer.pause()">暂停</button>
                        <button class="btn" onclick="timer.reset()">重置</button>
                    </div>
                </div>
            </div>

            <!-- 秒表模式 -->
            <div id="mode-stopwatch" class="mode-content hidden">
                <div class="display">
                    <div class="time-main" id="stopwatch-display">00:00.00</div>
                </div>
                <div class="controls">
                    <button class="btn primary" id="sw-start" onclick="stopwatch.start()">开始</button>
                    <button class="btn" id="sw-lap" onclick="stopwatch.lap()" disabled>计次</button>
                    <button class="btn danger" onclick="stopwatch.reset()">重置</button>
                </div>
                <div class="laps" id="sw-laps"></div>
            </div>
        </div>
    </div>

    <script>
        /* ========== 星空背景 ========== */
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        let mouse = { x: null, y: null };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * 2; // 深度
                this.size = Math.random() * 1.5;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.speedY = (Math.random() - 0.5) * 0.2;
                this.brightness = Math.random();
                this.twinkleSpeed = 0.02 + Math.random() * 0.03;
            }

            update() {
                // 流动效果
                this.x += this.speedX;
                this.y += this.speedY;

                // 鼠标互动（轻微排斥）
                if (mouse.x != null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 100) {
                        this.x -= dx * 0.01;
                        this.y -= dy * 0.01;
                    }
                }

                // 边界循环
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // 闪烁
                this.brightness += this.twinkleSpeed;
                if (this.brightness > 1 || this.brightness < 0.3) {
                    this.twinkleSpeed = -this.twinkleSpeed;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * (0.8 + this.z * 0.4), 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.fill();
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < 80; i++) {
                stars.push(new Star());
            }
        }

        function drawLines() {
            // 连线效果
            for (let i = 0; i < stars.length; i++) {
                for (let j = i + 1; j < stars.length; j++) {
                    const dx = stars[i].x - stars[j].x;
                    const dy = stars[i].y - stars[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(stars[i].x, stars[i].y);
                        ctx.lineTo(stars[j].x, stars[j].y);
                        ctx.strokeStyle = `rgba(0, 240, 255, ${0.1 * (1 - dist/100)})`;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            drawLines();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        resize();
        initStars();
        animate();

        /* ========== 星座计算 ========== */
        function getZodiac(month, day) {
            const zodiacs = [
                { name: "摩羯座", start: [12, 22], end: [1, 19] },
                { name: "水瓶座", start: [1, 20], end: [2, 18] },
                { name: "双鱼座", start: [2, 19], end: [3, 20] },
                { name: "白羊座", start: [3, 21], end: [4, 19] },
                { name: "金牛座", start: [4, 20], end: [5, 20] },
                { name: "双子座", start: [5, 21], end: [6, 21] },
                { name: "巨蟹座", start: [6, 22], end: [7, 22] },
                { name: "狮子座", start: [7, 23], end: [8, 22] },
                { name: "处女座", start: [8, 23], end: [9, 22] },
                { name: "天秤座", start: [9, 23], end: [10, 23] },
                { name: "天蝎座", start: [10, 24], end: [11, 22] },
                { name: "射手座", start: [11, 23], end: [12, 21] }
            ];

            for (let z of zodiacs) {
                const [sMonth, sDay] = z.start;
                const [eMonth, eDay] = z.end;
                
                if (sMonth === 12 && month === 12 && day >= sDay) return z.name;
                if (eMonth === 1 && month === 1 && day <= eDay) return z.name;
                if (month === sMonth && day >= sDay) return z.name;
                if (month === eMonth && day <= eDay) return z.name;
            }
            return "摩羯座";
        }

        /* ========== 时钟模式 ========== */
        function updateClock() {
            const now = new Date();
            
            // 时间
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock-time').textContent = `${h}:${m}:${s}`;
            
            // 日期
            const month = now.getMonth() + 1;
            const day = now.getDate();
            document.getElementById('clock-date').textContent = `${month}月${day}日`;
            
            // 星期
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            document.getElementById('weekday').textContent = weekdays[now.getDay()];
            
            // 星座
            document.getElementById('zodiac').textContent = getZodiac(month, day);
            
            // 年份
            document.getElementById('year').textContent = now.getFullYear();
        }

        setInterval(updateClock, 1000);
        updateClock();

        /* ========== 倒计时 ========== */
        const timer = {
            totalSeconds: 0,
            remaining: 0,
            interval: null,
            isPaused: false,
            
            start() {
                const h = parseInt(document.getElementById('timer-h').value) || 0;
                const m = parseInt(document.getElementById('timer-m').value) || 0;
                const s = parseInt(document.getElementById('timer-s').value) || 0;
                
                this.totalSeconds = h * 3600 + m * 60 + s;
                if (this.totalSeconds <= 0) return;
                
                this.remaining = this.totalSeconds;
                this.isPaused = false;
                
                document.getElementById('timer-setup').classList.add('hidden');
                document.getElementById('timer-running').classList.remove('hidden');
                
                this.tick();
                this.interval = setInterval(() => this.tick(), 1000);
            },
            
            tick() {
                if (this.isPaused) return;
                
                this.remaining--;
                this.updateDisplay();
                
                // 更新进度环
                const circle = document.getElementById('timer-circle');
                const circumference = 2 * Math.PI * 90; // r=90
                const offset = circumference * (1 - this.remaining / this.totalSeconds);
                circle.style.strokeDashoffset = offset;
                
                if (this.remaining <= 0) {
                    this.complete();
                }
            },
            
            updateDisplay() {
                const h = Math.floor(this.remaining / 3600);
                const m = Math.floor((this.remaining % 3600) / 60);
                const s = this.remaining % 60;
                
                const display = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                document.getElementById('timer-display').textContent = display;
            },
            
            pause() {
                this.isPaused = !this.isPaused;
                event.target.textContent = this.isPaused ? '继续' : '暂停';
            },
            
            reset() {
                clearInterval(this.interval);
                document.getElementById('timer-setup').classList.remove('hidden');
                document.getElementById('timer-running').classList.add('hidden');
                document.getElementById('timer-h').value = '';
                document.getElementById('timer-m').value = '';
                document.getElementById('timer-s').value = '';
                document.querySelector('#timer-running button').textContent = '暂停';
                this.isPaused = false;
            },
            
            complete() {
                clearInterval(this.interval);
                document.getElementById('timer-display').textContent = "时间到";
                document.getElementById('timer-display').classList.add('pulse');
                
                // 播放提示音（简单的beep）
                const audio = new AudioContext();
                const oscillator = audio.createOscillator();
                const gain = audio.createGain();
                oscillator.connect(gain);
                gain.connect(audio.destination);
                oscillator.frequency.value = 800;
                gain.gain.setValueAtTime(0.3, audio.currentTime);
                oscillator.start();
                setTimeout(() => oscillator.stop(), 200);
                
                setTimeout(() => {
                    document.getElementById('timer-display').classList.remove('pulse');
                }, 3000);
            }
        };

        /* ========== 秒表 ========== */
        const stopwatch = {
            startTime: 0,
            elapsed: 0,
            interval: null,
            running: false,
            laps: [],
            
            start() {
                if (!this.running) {
                    this.startTime = Date.now() - this.elapsed;
                    this.interval = setInterval(() => this.update(), 10);
                    this.running = true;
                    document.getElementById('sw-start').textContent = '停止';
                    document.getElementById('sw-start').classList.add('danger');
                    document.getElementById('sw-lap').disabled = false;
                } else {
                    this.stop();
                }
            },
            
            stop() {
                clearInterval(this.interval);
                this.running = false;
                document.getElementById('sw-start').textContent = '开始';
                document.getElementById('sw-start').classList.remove('danger');
                document.getElementById('sw-lap').disabled = true;
            },
            
            update() {
                this.elapsed = Date.now() - this.startTime;
                this.display();
            },
            
            display() {
                const ms = Math.floor((this.elapsed % 1000) / 10);
                const s = Math.floor((this.elapsed / 1000) % 60);
                const m = Math.floor((this.elapsed / (1000 * 60)) % 60);
                
                const display = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}.${String(ms).padStart(2, '0')}`;
                document.getElementById('stopwatch-display').textContent = display;
            },
            
            lap() {
                const lapNum = this.laps.length + 1;
                const lapTime = this.elapsed;
                const lastLap = this.laps.length > 0 ? this.laps[this.laps.length - 1].raw : 0;
                const split = lapTime - lastLap;
                
                this.laps.push({ num: lapNum, raw: lapTime, split: split });
                this.renderLaps();
            },
            
            renderLaps() {
                const container = document.getElementById('sw-laps');
                const lap = this.laps[this.laps.length - 1];
                
                const format = (ms) => {
                    const m = Math.floor(ms / 60000);
                    const s = Math.floor((ms % 60000) / 1000);
                    const cs = Math.floor((ms % 1000) / 10);
                    return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}.${String(cs).padStart(2, '0')}`;
                };
                
                const div = document.createElement('div');
                div.className = 'lap-item';
                div.innerHTML = `
                    <span>计次 ${lap.num}</span>
                    <span>+${format(lap.split)} &nbsp; ${format(lap.raw)}</span>
                `;
                
                container.insertBefore(div, container.firstChild);
            },
            
            reset() {
                this.stop();
                this.elapsed = 0;
                this.display();
                this.laps = [];
                document.getElementById('sw-laps').innerHTML = '';
            }
        };

        /* ========== 模式切换 ========== */
        const app = {
            switchMode(mode) {
                // 更新标签
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                event.target.classList.add('active');
                
                // 更新内容
                document.querySelectorAll('.mode-content').forEach(el => el.classList.add('hidden'));
                document.getElementById(`mode-${mode}`).classList.remove('hidden');
                
                // 特殊处理
                if (mode === 'clock') {
                    updateClock();
                }
            }
        };
    </script>
</body>
</html>
