            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;

            line-height: 1.6;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
