<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空诗语 | 唯美诗句交互体验</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', 'Source Han Serif SC', 'SimSun', serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #0c0c1e 0%, #1a1a3e 50%, #2d1b69 100%);
            height: 100vh;
            position: relative;
        }

        /* 星空背景容器 */
        #star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 星星样式 */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .star:hover {
            transform: scale(1.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.5);
        }

        .star.twinkle {
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 流星效果 */
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1), 0 0 0 8px rgba(255, 255, 255, 0.1), 0 0 20px white;
            animation: shoot 3s linear infinite;
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, white, transparent);
            right: 0;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-500px) translateY(500px) rotate(-45deg);
                opacity: 0;
            }
        }

        /* 主内容区域 */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* 标题样式 */
        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(147, 51, 234, 0.3);
            letter-spacing: 0.5rem;
            font-weight: 300;
            animation: fadeInDown 1.5s ease-out;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            letter-spacing: 0.2rem;
            animation: fadeInDown 1.5s ease-out 0.3s both;
        }

        /* 诗句卡片 */
        .poem-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 4rem;
            max-width: 800px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.5s ease;
            animation: fadeInUp 1.5s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .poem-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .poem-card:hover::before {
            opacity: 1;
        }

        .poem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* 诗句文字 */
        .poem-content {
            color: #fff;
            font-size: 2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .poem-author {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .poem-title {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            font-style: italic;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }

        /* 装饰引号 */
        .quote-mark {
            position: absolute;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.1);
            font-family: serif;
            line-height: 1;
        }

        .quote-mark.left {
            top: 20px;
            left: 30px;
        }

        .quote-mark.right {
            bottom: 20px;
            right: 30px;
            transform: rotate(180deg);
        }

        /* 提示文字 */
        .hint {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* 动画定义 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; letter-spacing: 0.3rem; }
            .poem-card { padding: 2rem; min-height: 250px; }
            .poem-content { font-size: 1.5rem; }
            .poem-author { font-size: 1rem; }
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c0c1e;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

            { text: "银烛秋光冷画屏，轻罗小扇扑流萤。", author: "杜牧", title: "《秋夕》" },
            { text: "天阶夜色凉如水，坐看牵牛织女星。", author: "杜牧", title: "《秋夕》" },
            { text: "折戟沉沙铁未销，自将磨洗认前朝。", author: "杜牧", title: "《赤壁》" },
            { text: "东风不与周郎便，铜雀春深锁二乔。", author: "杜牧", title: "《赤壁》" },
            { text: "胜败兵家事不期，包羞忍耻是男儿。", author: "杜牧", title: "《题乌江亭》" },
            { text: "江东子弟多才俊，卷土重来未可知。", author: "杜牧", title: "《题乌江亭》" },
            { text: "朱雀桥边野草花，乌衣巷口夕阳斜。", author: "刘禹锡", title: "《乌衣巷》" },
            { text: "旧时王谢堂前燕，飞入寻常百姓家。", author: "刘禹锡", title: "《乌衣巷》" },
            { text: "沉舟侧畔千帆过，病树前头万木春。", author: "刘禹锡", title: "《酬乐天扬州初逢席上见赠》" },
            { text: "今日听君歌一曲，暂凭杯酒长精神。", author: "刘禹锡", title: "《酬乐天扬州初逢席上见赠》" },
            { text: "东边日出西边雨，道是无晴却有晴。", author: "刘禹锡", title: "《竹枝词》" },
            { text: "湖光秋月两相和，潭面无风镜未磨。", author: "刘禹锡", title: "《望洞庭》" },
            { text: "遥望洞庭山水翠，白银盘里一青螺。", author: "刘禹锡", title: "《望洞庭》" },
            { text: "九曲黄河万里沙，浪淘风簸自天涯。", author: "刘禹锡", title: "《浪淘沙》" },
            { text: "如今直上银河去，同到牵牛织女家。", author: "刘禹锡", title: "《浪淘沙》" },
            { text: "自古逢秋悲寂寥，我言秋日胜春朝。", author: "刘禹锡", title: "《秋词》" },
            { text: "晴空一鹤排云上，便引诗情到碧霄。", author: "刘禹锡", title: "《秋词》" },
            { text: "离离原上草，一岁一枯荣。", author: "白居易", title: "《赋得古原草送别》" },
            { text: "乱花渐欲迷人眼，浅草才能没马蹄。", author: "白居易", title: "《钱塘湖春行》" },
            { text: "最爱湖东行不足，绿杨阴里白沙堤。", author: "白居易", title: "《钱塘湖春行》" },
            { text: "人间四月芳菲尽，山寺桃花始盛开。", author: "白居易", title: "《大林寺桃花》" },
            { text: "长恨春归无觅处，不知转入此中来。", author: "白居易", title: "《大林寺桃花》" },
            { text: "一道残阳铺水中，半江瑟瑟半江红。", author: "白居易", title: "《暮江吟》" },
            { text: "可怜九月初三夜，露似真珠月似弓。", author: "白居易", title: "《暮江吟》" },
            { text: "日出江花红胜火，春来江水绿如蓝。", author: "白居易", title: "《忆江南》" },
            { text: "能不忆江南？", author: "白居易", title: "《忆江南》" },
            { text: "在天愿作比翼鸟，在地愿为连理枝。", author: "白居易", title: "《长恨歌》" },
            { text: "天长地久有时尽，此恨绵绵无绝期。", author: "白居易", title: "《长恨歌》" },
            { text: "回眸一笑百媚生，六宫粉黛无颜色。", author: "白居易", title: "《长恨歌》" },
            { text: "春风桃李花开日，秋雨梧桐叶落时。", author: "白居易", title: "《长恨歌》" },
            { text: "玉容寂寞泪阑干，梨花一枝春带雨。", author: "白居易", title: "《长恨歌》" },
            { text: "同是天涯沦落人，相逢何必曾相识。", author: "白居易", title: "《琵琶行》" },
            { text: "别有幽愁暗恨生，此时无声胜有声。", author: "白居易", title: "《琵琶行》" },
            { text: "千呼万唤始出来，犹抱琵琶半遮面。", author: "白居易", title: "《琵琶行》" },
            { text: "大弦嘈嘈如急雨，小弦切切如私语。", author: "白居易", title: "《琵琶行》" },
            { text: "嘈嘈切切错杂弹，大珠小珠落玉盘。", author: "白居易", title: "《琵琶行》" },
            { text: "别有幽愁暗恨生，此时无声胜有声。", author: "白居易", title: "《琵琶行》" },
            { text: "座中泣下谁最多？江州司马青衫湿。", author: "白居易", title: "《琵琶行》" },
            { text: "少小离家老大回，乡音无改鬓毛衰。", author: "贺知章", title: "《回乡偶书》" },
            { text: "儿童相见不相识，笑问客从何处来。", author: "贺知章", title: "《回乡偶书》" },
            { text: "碧玉妆成一树高，万条垂下绿丝绦。", author: "贺知章", title: "《咏柳》" },
            { text: "不知细叶谁裁出，二月春风似剪刀。", author: "贺知章", title: "《咏柳》" },
            { text: "少小离家老大回，乡音无改鬓毛衰。", author: "贺知章", title: "《回乡偶书》" },
            { text: "慈母手中线，游子身上衣。", author: "孟郊", title: "《游子吟》" },
            { text: "临行密密缝，意恐迟迟归。", author: "孟郊", title: "《游子吟》" },
            { text: "谁言寸草心，报得三春晖。", author: "孟郊", title: "《游子吟》" },
            { text: "昔日龌龊不足夸，今朝放荡思无涯。", author: "孟郊", title: "《登科后》" },
            { text: "春风得意马蹄疾，一日看尽长安花。", author: "孟郊", title: "《登科后》" },
            { text: "松下问童子，言师采药去。", author: "贾岛", title: "《寻隐者不遇》" },
            { text: "只在此山中，云深不知处。", author: "贾岛", title: "《寻隐者不遇》" },
            { text: "鸟宿池边树，僧敲月下门。", author: "贾岛", title: "《题李凝幽居》" },
            { text: "十年磨一剑，霜刃未曾试。", author: "贾岛", title: "《剑客》" },
            { text: "独行潭底影，数息树边身。", author: "贾岛", title: "《送无可上人》" },
            { text: "等闲识得东风面，万紫千红总是春。", author: "朱熹", title: "《春日》" },
            { text: "问渠那得清如许？为有源头活水来。", author: "朱熹", title: "《观书有感》" },
            { text: "昨夜江边春水生，艨艟巨舰一毛轻。", author: "朱熹", title: "《观书有感·其二》" },
            { text: "未觉池塘春草梦，阶前梧叶已秋声。", author: "朱熹", title: "《偶成》" },
            { text: "等闲识得东风面，万紫千红总是春。", author: "朱熹", title: "《春日》" },
            { text: "春色满园关不住，一枝红杏出墙来。", author: "叶绍翁", title: "《游园不值》" },
            { text: "小荷才露尖尖角，早有蜻蜓立上头。", author: "杨万里", title: "《小池》" },
            { text: "接天莲叶无穷碧，映日荷花别样红。", author: "杨万里", title: "《晓出净慈寺送林子方》" },
            { text: "儿童急走追黄蝶，飞入菜花无处寻。", author: "杨万里", title: "《宿新市徐公店》" },
            { text: "莫言下岭便无难，赚得行人错喜欢。", author: "杨万里", title: "《过松源晨炊漆公店》" },
            { text: "梅须逊雪三分白，雪却输梅一段香。", author: "卢梅坡", title: "《雪梅》" },
            { text: "有梅无雪不精神，有雪无诗俗了人。", author: "卢梅坡", title: "《雪梅·其二》" },
            { text: "人生自古谁无死？留取丹心照汗青。", author: "文天祥", title: "《过零丁洋》" },
            { text: "山河破碎风飘絮，身世浮沉雨打萍。", author: "文天祥", title: "《过零丁洋》" },
            { text: "惶恐滩头说惶恐，零丁洋里叹零丁。", author: "文天祥", title: "《过零丁洋》" },
            { text: "粉骨碎身浑不怕，要留清白在人间。", author: "于谦", title: "《石灰吟》" },
            { text: "千磨万击还坚劲，任尔东西南北风。", author: "郑燮", title: "《竹石》" },
            { text: "衙斋卧听萧萧竹，疑是民间疾苦声。", author: "郑燮", title: "《墨竹图题诗》" },
            { text: "海纳百川，有容乃大；壁立千仞，无欲则刚。", author: "林则徐", title: "《对联》" },
            { text: "苟利国家生死以，岂因祸福避趋之。", author: "林则徐", title: "《赴戍登程口占示家人》" },
            { text: "我劝天公重抖擞，不拘一格降人才。", author: "龚自珍", title: "《己亥杂诗》" },
            { text: "落红不是无情物，化作春泥更护花。", author: "龚自珍", title: "《己亥杂诗》" },
            { text: "九州生气恃风雷，万马齐喑究可哀。", author: "龚自珍", title: "《己亥杂诗》" },
            { text: "一失足成千古恨，再回头已百年身。", author: "魏子安", title: "《花月痕》" },
            { text: "世事洞明皆学问，人情练达即文章。", author: "曹雪芹", title: "《红楼梦》" },
            { text: "满纸荒唐言，一把辛酸泪。", author: "曹雪芹", title: "《红楼梦》" },
            { text: "假作真时真亦假，无为有处有还无。", author: "曹雪芹", title: "《红楼梦》" },
            { text: "滴不尽相思血泪抛红豆，开不完春柳春花满画楼。", author: "曹雪芹", title: "《红豆曲》" },
            { text: "一个是阆苑仙葩，一个是美玉无瑕。", author: "曹雪芹", title: "《枉凝眉》" },
            { text: "明月几时有？把酒问青天。", author: "苏轼", title: "《水调歌头》" },
            { text: "不知天上宫阙，今夕是何年。", author: "苏轼", title: "《水调歌头》" },
            { text: "我欲乘风归去，又恐琼楼玉宇，高处不胜寒。", author: "苏轼", title: "《水调歌头》" },
            { text: "起舞弄清影，何似在人间。", author: "苏轼", title: "《水调歌头》" },
            { text: "转朱阁，低绮户，照无眠。", author: "苏轼", title: "《水调歌头》" },
            { text: "不应有恨，何事长向别时圆？", author: "苏轼", title: "《水调歌头》" },
            { text: "人有悲欢离合，月有阴晴圆缺，此事古难全。", author: "苏轼", title: "《水调歌头》" },
            { text: "但愿人长久，千里共婵娟。", author: "苏轼", title: "《水调歌头》" },
            { text: "大江东去，浪淘尽，千古风流人物。", author: "苏轼", title: "《念奴娇·赤壁怀古》" },
            { text: "故垒西边，人道是，三国周郎赤壁。", author: "苏轼", title: "《念奴娇·赤壁怀古》" },
            { text: "乱石穿空，惊涛拍岸，卷起千堆雪。", author: "苏轼", title: "《念奴娇·赤壁怀古》" },
            { text: "江山如画，一时多少豪杰。", author: "苏轼", title: "《念奴娇·赤壁怀古》" },
            { text: "遥想公瑾当年，小乔初嫁了，雄姿英发。", author: "苏轼", title: "《念奴娇·赤壁怀古》" },
            { text: "羽扇纶巾，谈笑间，樯橹灰飞烟灭。", author: "苏轼", title: "《念奴娇·赤壁怀古》" },
            { text: "故国神游，多情应笑我，早生华发。", author: "苏轼", title: "《念奴娇·赤壁怀古》" },
            { text: "人生如梦，一尊还酹江月。", author: "苏轼", title: "《念奴娇·赤壁怀古》" },
            { text: "莫听穿林打叶声，何妨吟啸且徐行。", author: "苏轼", title: "《定风波》" },
            { text: "竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。", author: "苏轼", title: "《定风波》" },
            { text: "料峭春风吹酒醒，微冷，山头斜照却相迎。", author: "苏轼", title: "《定风波》" },
            { text: "回首向来萧瑟处，归去，也无风雨也无晴。", author: "苏轼", title: "《定风波》" },
            { text: "花褪残红青杏小。燕子飞时，绿水人家绕。", author: "苏轼", title: "《蝶恋花·春景》" },
            { text: "枝上柳绵吹又少。天涯何处无芳草。", author: "苏轼", title: "《蝶恋花·春景》" },
            { text: "笑渐不闻声渐悄。多情却被无情恼。", author: "苏轼", title: "《蝶恋花·春景》" },
            { text: "老夫聊发少年狂，左牵黄，右擎苍。", author: "苏轼", title: "《江城子·密州出猎》" },
            { text: "锦帽貂裘，千骑卷平冈。", author: "苏轼", title: "《江城子·密州出猎》" },
            { text: "为报倾城随太守，亲射虎，看孙郎。", author: "苏轼", title: "《江城子·密州出猎》" },
            { text: "酒酣胸胆尚开张。鬓微霜，又何妨！", author: "苏轼", title: "《江城子·密州出猎》" },
            { text: "持节云中，何日遣冯唐？", author: "苏轼", title: "《江城子·密州出猎》" },
            { text: "会挽雕弓如满月，西北望，射天狼。", author: "苏轼", title: "《江城子·密州出猎》" },
            { text: "不思量，自难忘。", author: "苏轼", title: "《江城子·乙卯正月二十日夜记梦》" },
            { text: "千里孤坟，无处话凄凉。", author: "苏轼", title: "《江城子·乙卯正月二十日夜记梦》" },
            { text: "纵使相逢应不识，尘满面，鬓如霜。", author: "苏轼", title: "《江城子·乙卯正月二十日夜记梦》" },
            { text: "夜来幽梦忽还乡，小轩窗，正梳妆。", author: "苏轼", title: "《江城子·乙卯正月二十日夜记梦》" },
            { text: "相顾无言，惟有泪千行。", author: "苏轼", title: "《江城子·乙卯正月二十日夜记梦》" },
            { text: "料得年年肠断处，明月夜，短松冈。", author: "苏轼", title: "《江城子·乙卯正月二十日夜记梦》" },
            { text: "缺月挂疏桐，漏断人初静。", author: "苏轼", title: "《卜算子·黄州定慧院寓居作》" },
            { text: "谁见幽人独往来，缥缈孤鸿影。", author: "苏轼", title: "《卜算子·黄州定慧院寓居作》" },
            { text: "惊起却回头，有恨无人省。", author: "苏轼", title: "《卜算子·黄州定慧院寓居作》" },
            { text: "拣尽寒枝不肯栖，寂寞沙洲冷。", author: "苏轼", title: "《卜算子·黄州定慧院寓居作》" },
            { text: "东风夜放花千树，更吹落、星如雨。", author: "辛弃疾", title: "《青玉案·元夕》" },
            { text: "宝马雕车香满路。", author: "辛弃疾", title: "《青玉案·元夕》" },
            { text: "凤箫声动，玉壶光转，一夜鱼龙舞。", author: "辛弃疾", title: "《青玉案·元夕》" },
            { text: "蛾儿雪柳黄金缕，笑语盈盈暗香去。", author: "辛弃疾", title: "《青玉案·元夕》" },
            { text: "众里寻他千百度，蓦然回首，那人却在，灯火阑珊处。", author: "辛弃疾", title: "《青玉案·元夕》" },
            { text: "醉里挑灯看剑，梦回吹角连营。", author: "辛弃疾", title: "《破阵子·为陈同甫赋壮词以寄之》" },
            { text: "八百里分麾下炙，五十弦翻塞外声，沙场秋点兵。", author: "辛弃疾", title: "《破阵子·为陈同甫赋壮词以寄之》" },
            { text: "马作的卢飞快，弓如霹雳弦惊。", author: "辛弃疾", title: "《破阵子·为陈同甫赋壮词以寄之》" },
            { text: "了却君王天下事，赢得生前身后名。", author: "辛弃疾", title: "《破阵子·为陈同甫赋壮词以寄之》" },
            { text: "可怜白发生！", author: "辛弃疾", title: "《破阵子·为陈同甫赋壮词以寄之》" },
            { text: "少年不识愁滋味，爱上层楼。", author: "辛弃疾", title: "《丑奴儿·书博山道中壁》" },
            { text: "爱上层楼，为赋新词强说愁。", author: "辛弃疾", title: "《丑奴儿·书博山道中壁》" },
            { text: "而今识尽愁滋味，欲说还休。", author: "辛弃疾", title: "《丑奴儿·书博山道中壁》" },
            { text: "欲说还休，却道天凉好个秋。", author: "辛弃疾", title: "《丑奴儿·书博山道中壁》" },
            { text: "千古江山，英雄无觅孙仲谋处。", author: "辛弃疾", title: "《永遇乐·京口北固亭怀古》" },
            { text: "舞榭歌台，风流总被雨打风吹去。", author: "辛弃疾", title: "《永遇乐·京口北固亭怀古》" },
            { text: "斜阳草树，寻常巷陌，人道寄奴曾住。", author: "辛弃疾", title: "《永遇乐·京口北固亭怀古》" },
            { text: "想当年，金戈铁马，气吞万里如虎。", author: "辛弃疾", title: "《永遇乐·京口北固亭怀古》" },
            { text: "元嘉草草，封狼居胥，赢得仓皇北顾。", author: "辛弃疾", title: "《永遇乐·京口北固亭怀古》" },
            { text: "四十三年，望中犹记，烽火扬州路。", author: "辛弃疾", title: "《永遇乐·京口北固亭怀古》" },
            { text: "可堪回首，佛狸祠下，一片神鸦社鼓。", author: "辛弃疾", title: "《永遇乐·京口北固亭怀古》" },
            { text: "凭谁问：廉颇老矣，尚能饭否？", author: "辛弃疾", title: "《永遇乐·京口北固亭怀古》" },
            { text: "春花秋月何时了？往事知多少。", author: "李煜", title: "《虞美人·春花秋月何时了》" },
            { text: "小楼昨夜又东风，故国不堪回首月明中。", author: "李煜", title: "《虞美人·春花秋月何时了》" },
            { text: "雕栏玉砌应犹在，只是朱颜改。", author: "李煜", title: "《虞美人·春花秋月何时了》" },
            { text: "问君能有几多愁？恰似一江春水向东流。", author: "李煜", title: "《虞美人·春花秋月何时了》" },
            { text: "林花谢了春红，太匆匆。", author: "李煜", title: "《相见欢·林花谢了春红》" },
            { text: "无奈朝来寒雨晚来风。", author: "李煜", title: "《相见欢·林花谢了春红》" },
            { text: "胭脂泪，相留醉，几时重。", author: "李煜", title: "《相见欢·林花谢了春红》" },
            { text: "自是人生长恨水长东。", author: "李煜", title: "《相见欢·林花谢了春红》" },
            { text: "无言独上西楼，月如钩。", author: "李煜", title: "《相见欢·无言独上西楼》" },
            { text: "寂寞梧桐深院锁清秋。", author: "李煜", title: "《相见欢·无言独上西楼》" },
            { text: "剪不断，理还乱，是离愁。", author: "李煜", title: "《相见欢·无言独上西楼》" },
            { text: "别是一般滋味在心头。", author: "李煜", title: "《相见欢·无言独上西楼》" },
            { text: "帘外雨潺潺，春意阑珊。", author: "李煜", title: "《浪淘沙令·帘外雨潺潺》" },
            { text: "罗衾不耐五更寒。", author: "李煜", title: "《浪淘沙令·帘外雨潺潺》" },
            { text: "梦里不知身是客，一晌贪欢。", author: "李煜", title: "《浪淘沙令·帘外雨潺潺》" },
            { text: "独自莫凭栏，无限江山，别时容易见时难。", author: "李煜", title: "《浪淘沙令·帘外雨潺潺》" },
            { text: "流水落花春去也，天上人间。", author: "李煜", title: "《浪淘沙令·帘外雨潺潺》" },
            { text: "寻寻觅觅，冷冷清清，凄凄惨惨戚戚。", author: "李清照", title: "《声声慢·寻寻觅觅》" },
            { text: "乍暖还寒时候，最难将息。", author: "李清照", title: "《声声慢·寻寻觅觅》" },
            { text: "三杯两盏淡酒，怎敌他、晚来风急！", author: "李清照", title: "《声声慢·寻寻觅觅》" },
            { text: "雁过也，正伤心，却是旧时相识。", author: "李清照", title: "《声声慢·寻寻觅觅》" },
            { text: "满地黄花堆积，憔悴损，如今有谁堪摘？", author: "李清照", title: "《声声慢·寻寻觅觅》" },
            { text: "守着窗儿，独自怎生得黑！", author: "李清照", title: "《声声慢·寻寻觅觅》" },
            { text: "梧桐更兼细雨，到黄昏、点点滴滴。", author: "李清照", title: "《声声慢·寻寻觅觅》" },
            { text: "这次第，怎一个愁字了得！", author: "李清照", title: "《声声慢·寻寻觅觅》" },
            { text: "昨夜雨疏风骤，浓睡不消残酒。", author: "李清照", title: "《如梦令·昨夜雨疏风骤》" },
            { text: "试问卷帘人，却道海棠依旧。", author: "李清照", title: "《如梦令·昨夜雨疏风骤》" },
            { text: "知否，知否？应是绿肥红瘦。", author: "李清照", title: "《如梦令·昨夜雨疏风骤》" },
            { text: "常记溪亭日暮，沉醉不知归路。", author: "李清照", title: "《如梦令·常记溪亭日暮》" },
            { text: "兴尽晚回舟，误入藕花深处。", author: "李清照", title: "《如梦令·常记溪亭日暮》" },
            { text: "争渡，争渡，惊起一滩鸥鹭。", author: "李清照", title: "《如梦令·常记溪亭日暮》" },
            { text: "红藕香残玉簟秋。", author: "李清照", title: "《一剪梅·红藕香残玉簟秋》" },
            { text: "轻解罗裳，独上兰舟。", author: "李清照", title: "《一剪梅·红藕香残玉簟秋》" },
            { text: "云中谁寄锦书来，雁字回时，月满西楼。", author: "李清照", title: "《一剪梅·红藕香残玉簟秋》" },
            { text: "花自飘零水自流。", author: "李清照", title: "《一剪梅·红藕香残玉簟秋》" },
            { text: "一种相思，两处闲愁。", author: "李清照", title: "《一剪梅·红藕香残玉簟秋》" },
            { text: "此情无计可消除，才下眉头，却上心头。", author: "李清照", title: "《一剪梅·红藕香残玉簟秋》" },
            { text: "生当作人杰，死亦为鬼雄。", author: "李清照", title: "《夏日绝句》" },
            { text: "至今思项羽，不肯过江东。", author: "李清照", title: "《夏日绝句》" },
            { text: "天接云涛连晓雾，星河欲转千帆舞。", author: "李清照", title: "《渔家傲·天接云涛连晓雾》" },
            { text: "仿佛梦魂归帝所。", author: "李清照", title: "《渔家傲·天接云涛连晓雾》" },
            { text: "闻天语，殷勤问我归何处。", author: "李清照", title: "《渔家傲·天接云涛连晓雾》" },
            { text: "我报路长嗟日暮，学诗谩有惊人句。", author: "李清照", title: "《渔家傲·天接云涛连晓雾》" },
            { text: "九万里风鹏正举。", author: "李清照", title: "《渔家傲·天接云涛连晓雾》" },
            { text: "风休住，蓬舟吹取三山去！", author: "李清照", title: "《渔家傲·天接云涛连晓雾》" },
            { text: "莫道不销魂，帘卷西风，人比黄花瘦。", author: "李清照", title: "《醉花阴·薄雾浓云愁永昼》" },
            { text: "薄雾浓云愁永昼，瑞脑消金兽。", author: "李清照", title: "《醉花阴·薄雾浓云愁永昼》" },
            { text: "佳节又重阳，玉枕纱厨，半夜凉初透。", author: "李清照", title: "《醉花阴·薄雾浓云愁永昼》" },
            { text: "东篱把酒黄昏后，有暗香盈袖。", author: "李清照", title: "《醉花阴·薄雾浓云愁永昼》" },
            { text: "物是人非事事休，欲语泪先流。", author: "李清照", title: "《武陵春·春晚》" },
            { text: "闻说双溪春尚好，也拟泛轻舟。", author: "李清照", title: "《武陵春·春晚》" },
            { text: "只恐双溪舴艋舟，载不动许多愁。", author: "李清照", title: "《武陵春·春晚》" },
            { text: "两情若是久长时，又岂在朝朝暮暮。", author: "秦观", title: "《鹊桥仙·纤云弄巧》" },
            { text: "纤云弄巧，飞星传恨，银汉迢迢暗度。", author: "秦观", title: "《鹊桥仙·纤云弄巧》" },
            { text: "金风玉露一相逢，便胜却人间无数。", author: "秦观", title: "《鹊桥仙·纤云弄巧》" },
            { text: "柔情似水，佳期如梦，忍顾鹊桥归路。", author: "秦观", title: "《鹊桥仙·纤云弄巧》" },
            { text: "雾失楼台，月迷津渡。", author: "秦观", title: "《踏莎行·郴州旅舍》" },
            { text: "桃源望断无寻处。", author: "秦观", title: "《踏莎行·郴州旅舍》" },
            { text: "可堪孤馆闭春寒，杜鹃声里斜阳暮。", author: "秦观", title: "《踏莎行·郴州旅舍》" },
            { text: "驿寄梅花，鱼传尺素。", author: "秦观", title: "《踏莎行·郴州旅舍》" },
            { text: "砌成此恨无重数。", author: "秦观", title: "《踏莎行·郴州旅舍》" },
            { text: "郴江幸自绕郴山，为谁流下潇湘去？", author: "秦观", title: "《踏莎行·郴州旅舍》" },
            { text: "自在飞花轻似梦，无边丝雨细如愁。", author: "秦观", title: "《浣溪沙·漠漠轻寒上小楼》" },
            { text: "宝帘闲挂小银钩。", author: "秦观", title: "《浣溪沙·漠漠轻寒上小楼》" },
            { text: "小园几许，收尽春光。", author: "秦观", title: "《行香子·树绕村庄》" },
            { text: "有桃花红，李花白，菜花黄。", author: "秦观", title: "《行香子·树绕村庄》" },
            { text: "正莺儿啼，燕儿舞，蝶儿忙。", author: "秦观", title: "《行香子·树绕村庄》" },
            { text: "夜月一帘幽梦，春风十里柔情。", author: "秦观", title: "《八六子·倚危亭》" },
            { text: "倚危亭。", author: "秦观", title: "《八六子·倚危亭》" },
            { text: "恨如芳草，萋萋刬尽还生。", author: "秦观", title: "《八六子·倚危亭》" },
            { text: "念柳外青骢别后，水边红袂分时，怆然暗惊。", author: "秦观", title: "《八六子·倚危亭》" },
            { text: "无端天与娉婷。", author: "秦观", title: "《八六子·倚危亭》" },
            { text: "夜月一帘幽梦，春风十里柔情。", author: "秦观", title: "《八六子·倚危亭》" },
            { text: "怎奈向、欢娱渐随流水，素弦声断，翠绡香减。", author: "秦观", title: "《八六子·倚危亭》" },
            { text: "那堪片片飞花弄晚，蒙蒙残雨笼晴。", author: "秦观", title: "《八六子·倚危亭》" },
            { text: "正销凝。",作者: "秦观", title: "《八六子·倚危亭》" },
            { text: "黄鹂又啼数声。", author: "秦观", title: "《八六子·倚危亭》" },
            { text: "杨柳岸，晓风残月。", author: "柳永", title: "《雨霖铃·寒蝉凄切》" },
            { text: "此去经年，应是良辰好景虚设。", author: "柳永", title: "《雨霖铃·寒蝉凄切》" },
            { text: "便纵有千种风情，更与何人说？", author: "柳永", title: "《雨霖铃·寒蝉凄切》" },
            { text: "寒蝉凄切，对长亭晚，骤雨初歇。", author: "柳永", title: "《雨霖铃·寒蝉凄切》" },
            { text: "都门帐饮无绪，留恋处，兰舟催发。", author: "柳永", title: "《雨霖铃·寒蝉凄切》" },
            { text: "执手相看泪眼，竟无语凝噎。", author: "柳永", title: "《雨霖铃·寒蝉凄切》" },
            { text: "念去去，千里烟波，暮霭沉沉楚天阔。", author: "柳永", title: "《雨霖铃·寒蝉凄切》" },
            { text: "多情自古伤离别，更那堪，冷落清秋节！", author: "柳永", title: "《雨霖铃·寒蝉凄切》" },
            { text: "衣带渐宽终不悔，为伊消得人憔悴。", author: "柳永", title: "《蝶恋花·伫倚危楼风细细》" },
            { text: "伫倚危楼风细细，望极春愁，黯黯生天际。", author: "柳永", title: "《蝶恋花·伫倚危楼风细细》" },
            { text: "草色烟光残照里，无言谁会凭阑意。", author: "柳永", title: "《蝶恋花·伫倚危楼风细细》" },
            { text: "拟把疏狂图一醉，对酒当歌，强乐还无味。", author: "柳永", title: "《蝶恋花·伫倚危楼风细细》" },
            { text: "重湖叠巘清嘉。", author: "柳永", title: "《望海潮·东南形胜》" },
            { text: "有三秋桂子，十里荷花。", author: "柳永", title: "《望海潮·东南形胜》" },
            { text: "羌管弄晴，菱歌泛夜，嬉嬉钓叟莲娃。", author: "柳永", title: "《望海潮·东南形胜》" },
            { text: "千骑拥高牙。", author: "柳永", title: "《望海潮·东南形胜》" },
            { text: "乘醉听箫鼓，吟赏烟霞。", author: "柳永", title: "《望海潮·东南形胜》" },
            { text: "异日图将好景，归去凤池夸。", author: "柳永", title: "《望海潮·东南形胜》" },
            { text: "东南形胜，三吴都会，钱塘自古繁华。", author: "柳永", title: "《望海潮·东南形胜》" },
            { text: "烟柳画桥，风帘翠幕，参差十万人家。", author: "柳永", title: "《望海潮·东南形胜》" },
            { text: "云树绕堤沙，怒涛卷霜雪，天堑无涯。", author: "柳永", title: "《望海潮·东南形胜》" },
            { text: "市列珠玑，户盈罗绮，竞豪奢。", author: "柳永", title: "《望海潮·东南形胜》" },
            { text: "今宵酒醒何处？杨柳岸，晓风残月。", author: "柳永", title: "《雨霖铃·寒蝉凄切》" },
            { text: "对潇潇暮雨洒江天，一番洗清秋。", author: "柳永", title: "《八声甘州·对潇潇暮雨洒江天》" },
            { text: "渐霜风凄紧，关河冷落，残照当楼。", author: "柳永", title: "《八声甘州·对潇潇暮雨洒江天》" },
            { text: "是处红衰翠减，苒苒物华休。", author: "柳永", title: "《八声甘州·对潇潇暮雨洒江天》" },
            { text: "惟有长江水，无语东流。", author: "柳永", title: "《八声甘州·对潇潇暮雨洒江天》" },
            { text: "不忍登高临远，望故乡渺邈，归思难收。", author: "柳永", title: "《八声甘州·对潇潇暮雨洒江天》" },
            { text: "叹年来踪迹，何事苦淹留？", author: "柳永", title: "《八声甘州·对潇潇暮雨洒江天》" },
            { text: "想佳人、妆楼颙望，误几回、天际识归舟。", author: "柳永", title: "《八声甘州·对潇潇暮雨洒江天》" },
            { text: "争知我，倚栏杆处，正恁凝愁！", author: "柳永", title: "《八声甘州·对潇潇暮雨洒江天》" },
            { text: "岳飞怒发冲冠，凭栏处、潇潇雨歇。", author: "岳飞", title: "《满江红·写怀》" },
            { text: "抬望眼，仰天长啸，壮怀激烈。", author: "岳飞", title: "《满江红·写怀》" },
            { text: "三十功名尘与土，八千里路云和月。", author: "岳飞", title: "《满江红·写怀》" },
            { text: "莫等闲，白了少年头，空悲切！", author: "岳飞", title: "《满江红·写怀》" },
            { text: "靖康耻，犹未雪。", author: "岳飞", title: "《满江红·写怀》" },
            { text: "臣子恨，何时灭！", author: "岳飞", title: "《满江红·写怀》" },
            { text: "驾长车，踏破贺兰山缺。", author: "岳飞", title: "《满江红·写怀》" },
            { text: "壮志饥餐胡虏肉，笑谈渴饮匈奴血。", author: "岳飞", title: "《满江红·写怀》" },
            { text: "待从头、收拾旧山河，朝天阙。", author: "岳飞", title: "《满江红·写怀》" },
            { text: "靖康耻，犹未雪；臣子恨，何时灭！", author: "岳飞", title: "《满江红·写怀》" },
            { text: "小重山·昨夜寒蛩不住鸣。", author: "岳飞", title: "《小重山·昨夜寒蛩不住鸣》" },
            { text: "惊回千里梦，已三更。", author: "岳飞", title: "《小重山·昨夜寒蛩不住鸣》" },

            { text: "知音少，弦断有谁听？", author: "岳飞", title: "《小重山·昨夜寒蛩不住鸣》" },
            { text: "浊酒一杯家万里，燕然未勒归无计。", author: "范仲淹", title: "《渔家傲·秋思》" },
            { text: "羌管悠悠霜满地，人不寐，将军白发征夫泪。", author: "范仲淹", title: "《渔家傲·秋思》" },
            { text: "塞下秋来风景异，衡阳雁去无留意。", author: "范仲淹", title: "《渔家傲·秋思》" },
            { text: "四面边声连角起，千嶂里，长烟落日孤城闭。", author: "范仲淹", title: "《渔家傲·秋思》" },
            { text: "碧云天，黄叶地。", author: "范仲淹", title: "《苏幕遮·怀旧》" },
            { text: "秋色连波，波上寒烟翠。", author: "范仲淹", title: "《苏幕遮·怀旧》" },
            { text: "山映斜阳天接水。", author: "范仲淹", title: "《苏幕遮·怀旧》" },
            { text: "芳草无情，更在斜阳外。", author: "范仲淹", title: "《苏幕遮·怀旧》" },
            { text: "黯乡魂，追旅思。", author: "范仲淹", title: "《苏幕遮·怀旧》" },
            { text: "夜夜除非，好梦留人睡。", author: "范仲淹", title: "《苏幕遮·怀旧》" },
            { text: "明月楼高休独倚。", author: "范仲淹", title: "《苏幕遮·怀旧》" },
            { text: "酒入愁肠，化作相思泪。", author: "范仲淹", title: "《苏幕遮·怀旧》" },
            { text: "不以物喜，不以己悲。", author: "范仲淹", title: "《岳阳楼记》" },
            { text: "居庙堂之高则忧其民；处江湖之远则忧其君。", author: "范仲淹", title: "《岳阳楼记》" },

            { text: "小园香径独徘徊。", author: "晏殊", title: "《浣溪沙·一曲新词酒一杯》" },
            { text: "一曲新词酒一杯，去年天气旧亭台。", author: "晏殊", title: "《浣溪沙·一曲新词酒一杯》" },
            { text: "夕阳西下几时回？", author: "晏殊", title: "《浣溪沙·一曲新词酒一杯》" },
            { text: "昨夜西风凋碧树，独上高楼，望尽天涯路。", author: "晏殊", title: "《蝶恋花·槛菊愁烟兰泣露》" },

            { text: "罗幕轻寒，燕子双飞去。", author: "晏殊", title: "《蝶恋花·槛菊愁烟兰泣露》" },
            { text: "明月不谙离恨苦，斜光到晓穿朱户。", author: "晏殊", title: "《蝶恋花·槛菊愁烟兰泣露》" },

            { text: "梦后楼台高锁，酒醒帘幕低垂。", author: "晏几道", title: "《临江仙·梦后楼台高锁》" },
            { text: "去年春恨却来时。", author: "晏几道", title: "《临江仙·梦后楼台高锁》" },

            { text: "从别后，忆相逢，几回魂梦与君同。", author: "晏几道", title: "《鹧鸪天·彩袖殷勤捧玉钟》" },

            { text: "彩袖殷勤捧玉钟，当年拚却醉颜红。", author: "晏几道", title: "《鹧鸪天·彩袖殷勤捧玉钟》" },
            { text: "小令尊前见玉箫。", author: "晏几道", title: "《鹧鸪天·小令尊前见玉箫》" },
            { text: "银灯一曲太妖娆。", author: "晏几道", title: "《鹧鸪天·小令尊前见玉箫》" },
            { text: "歌中醉倒谁能恨，唱罢归来酒未消。", author: "晏几道", title: "《鹧鸪天·小令尊前见玉箫》" },
            { text: "春悄悄，夜迢迢。", author: "晏几道", title: "《鹧鸪天·小令尊前见玉箫》" },
            { text: "碧云天共楚宫遥。", author: "晏几道", title: "《鹧鸪天·小令尊前见玉箫》" },
            { text: "梦魂惯得无拘检，又踏杨花过谢桥。", author: "晏几道", title: "《鹧鸪天·小令尊前见玉箫》" },
            { text: "多情却被无情恼，今夜如昨夜长。", author: "晏几道", title: "《西江月·别梦已随流水》" },
            { text: "金屋暖，玉炉香。", author: "晏几道", title: "《西江月·别梦已随流水》" },
            { text: "春风都落上书梁。", author: "晏几道", title: "《西江月·别梦已随流水》" },
            { text: "此音不到人间耳，只有杨花耐晓风。", author: "晏几道", title: "《西江月·别梦已随流水》" },
            { text: "相思本是无凭语，莫向花笺费泪行。", author: "晏几道", title: "《鹧鸪天·醉拍春衫惜旧香》" },
            { text: "醉拍春衫惜旧香。", author: "晏几道", title: "《鹧鸪天·醉拍春衫惜旧香》" },
            { text: "天将离恨恼疏狂。", author: "晏几道", title: "《鹧鸪天·醉拍春衫惜旧香》" },
            { text: "年年陌上生秋草，日日楼中到夕阳。", author: "晏几道", title: "《鹧鸪天·醉拍春衫惜旧香》" },
            { text: "天涯地角有穷时，只有相思无尽处。", author: "晏殊", title: "《玉楼春·春恨》" },
            { text: "绿杨芳草长亭路。", author: "晏殊", title: "《玉楼春·春恨》" },
            { text: "年少抛人容易去。", author: "晏殊", title: "《玉楼春·春恨》" },
            { text: "楼头残梦五更钟，花底离愁三月雨。", author: "晏殊", title: "《玉楼春·春恨》" },
            { text: "无情不似多情苦，一寸还成千万缕。", author: "晏殊", title: "《玉楼春·春恨》" },
            { text: "天涯地角有穷时，只有相思无尽处。", author: "晏殊", title: "《玉楼春·春恨》" },
            { text: "当时共我赏花人，点检如今无一半。", author: "晏殊", title: "《木兰花·池塘水绿风微暖》" },
            { text: "池塘水绿风微暖。", author: "晏殊", title: "《木兰花·池塘水绿风微暖》" },
            { text: "记得玉真初见面。", author: "晏殊", title: "《木兰花·池塘水绿风微暖》" },
            { text: "重头歌韵响琤琮，入破舞腰红乱旋。", author: "晏殊", title: "《木兰花·池塘水绿风微暖》" },
            { text: "玉钩阑下香阶畔。", author: "晏殊", title: "《木兰花·池塘水绿风微暖》" },
            { text: "醉后不知斜日晚。", author: "晏殊", title: "《木兰花·池塘水绿风微暖》" },
            { text: "满目山河空念远，落花风雨更伤春。", author: "晏殊", title: "《浣溪沙·一向年光有限身》" },
            { text: "不如怜取眼前人。", author: "晏殊", title: "《浣溪沙·一向年光有限身》" },
            { text: "一向年光有限身。", author: "晏殊", title: "《浣溪沙·一向年光有限身》" },
            { text: "等闲离别易销魂。", author: "晏殊", title: "《浣溪沙·一向年光有限身》" },
            { text: "酒筵歌席莫辞频。", author: "晏殊", title: "《浣溪沙·一向年光有限身》" },
            { text: "满目山河空念远，落花风雨更伤春。", author: "晏殊", title: "《浣溪沙·一向年光有限身》" },
            { text: "不如怜取眼前人。", author: "晏殊", title: "《浣溪沙·一向年光有限身》" }
        ];

        let currentIndex = 0;
        let usedIndices = [];

        // 生成随机星星
        function createStars() {
            const container = document.getElementById('star-container');
            const starCount = 150;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // 随机位置
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // 随机动画延迟
                star.style.animationDelay = Math.random() * 3 + 's';
                
                // 部分星星添加闪烁动画
                if (Math.random() > 0.7) {
                    star.classList.add('twinkle');
                }

                // 点击事件
                star.addEventListener('click', function(e) {
                    e.stopPropagation();
                    showRandomPoem();
                    createClickEffect(e.pageX, e.pageY);
                });

                container.appendChild(star);
            }
        }

        // 创建点击效果
        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.style.position = 'fixed';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.width = '20px';
            effect.style.height = '20px';
            effect.style.borderRadius = '50%';
            effect.style.background = 'rgba(255, 255, 255, 0.8)';
            effect.style.boxShadow = '0 0 20px white, 0 0 40px white';
            effect.style.pointerEvents = 'none';
            effect.style.zIndex = '100';
            effect.style.transform = 'translate(-50%, -50%)';
            effect.style.animation = 'clickExpand 0.6s ease-out forwards';
            
            document.body.appendChild(effect);
            
            setTimeout(() => effect.remove(), 600);
        }

        // 添加点击动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes clickExpand {
                0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
                100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // 创建流星
        function createShootingStar() {
            const container = document.getElementById('star-container');
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.left = Math.random() * window.innerWidth + 'px';
            shootingStar.style.top = Math.random() * window.innerHeight * 0.5 + 'px';
            container.appendChild(shootingStar);
            
            setTimeout(() => shootingStar.remove(), 3000);
        }

        // 显示随机诗词
        function showRandomPoem() {
            const textEl = document.getElementById('poemText');
            const authorEl = document.getElementById('poemAuthor');
            const titleEl = document.getElementById('poemTitle');
            const card = document.getElementById('poemCard');

            // 随机选择不重复的诗词
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * poems.length);
            } while (usedIndices.includes(newIndex) && usedIndices.length < poems.length);

            if (usedIndices.length >= poems.length) {
                usedIndices = [];
            }
            usedIndices.push(newIndex);
            currentIndex = newIndex;

            const poem = poems[currentIndex];

            // 淡出效果
            textEl.style.opacity = '0';
            textEl.style.transform = 'translateY(20px)';
            authorEl.style.opacity = '0';
            titleEl.style.opacity = '0';

            setTimeout(() => {
                textEl.textContent = poem.text;
                authorEl.textContent = '—— ' + poem.author;
                titleEl.textContent = poem.title;

                // 淡入效果
                textEl.style.animation = 'none';
                authorEl.style.animation = 'none';
                titleEl.style.animation = 'none';
                
                setTimeout(() => {
                    textEl.style.animation = 'fadeInUp 0.8s ease forwards';
                    authorEl.style.animation = 'fadeInUp 0.8s ease 0.2s forwards';
                    titleEl.style.animation = 'fadeInUp 0.8s ease 0.4s forwards';
                }, 50);
            }, 300);
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            createStars();
            
            // 定期创建流星
            setInterval(createShootingStar, 4000);
            
            // 移除加载画面
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        });

        // 背景点击也能切换诗词
        document.body.addEventListener('click', (e) => {
            if (e.target.id === 'star-container' || e.target === document.body) {
                showRandomPoem();
            }
        });
    </script>
