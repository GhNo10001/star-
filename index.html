<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空诗语 | 星际诗歌之旅</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/universe.css">
    <link rel="stylesheet" href="css/ui.css">
</head>
<body>

    <!-- 加载画面 -->
    <div id="loader" class="loader">
        <div class="warp-core"></div>
        <p class="loading-text">正在进入宇宙...</p>
    </div>

    <!-- 第一界面：Landing Page -->
    <section id="landing-page" class="page active">
        <div class="universe-bg static"></div>
        <div class="landing-content">
            <h1 class="glitch" data-text="星空诗语">星空诗语</h1>
            <p class="subtitle">在浩瀚星海中寻找诗意</p>
            <div class="warp-container">
                <button id="enter-btn" class="enter-btn">
                    <span class="btn-text">进入星空</span>
                    <span class="btn-shine"></span>
                </button>
            </div>
        </div>
    </section>

    <!-- 第二界面：Main Universe -->
    <section id="main-universe" class="page">
        <!-- 3D动态宇宙背景 -->
        <canvas id="universe-canvas"></canvas>
        
        <!-- HUD界面 -->
        <div class="hud-container">
            <div class="hud-top">
                <div class="hud-line left"></div>
                <div class="hud-title">星际诗歌系统 V2.0</div>
                <div class="hud-line right"></div>
            </div>
            
            <!-- 中央瞄准系统 -->
            <div class="targeting-system">
                <div class="targeting-reticle" id="lockButton">
                    <!-- 外环旋转 -->
                    <div class="ring outer"></div>
                    <!-- 中环 -->
                    <div class="ring middle"></div>
                    <!-- 内环 -->
                    <div class="ring inner"></div>
                    <!-- 十字准星 -->
                    <div class="crosshair horizontal"></div>
                    <div class="crosshair vertical"></div>
                    <!-- 中心点 -->
                    <div class="center-dot"></div>
                    <!-- 扫描线 -->
                    <div class="scan-beam"></div>
                    <!-- 提示文字 -->
                    <div class="lock-text">点击锁定</div>
                </div>
                <div class="scanning-overlay hidden" id="scanOverlay">
                    <div class="scan-line-h"></div>
                    <div class="scan-line-v"></div>
                    <div class="lock-status">正在扫描...</div>
                </div>
            </div>

            <!-- 底部诗句显示面板（初始隐藏） -->
            <div id="poem-panel" class="poem-panel hidden">
                <div class="panel-header">
                    <span class="data-label">DATA STREAM</span>
                    <span class="timestamp" id="timestamp">2026.01.30</span>
                </div>
                <div class="panel-content">
                    <div class="text-scramble" id="poem-text"></div>
                    <div class="poem-meta">
                        <span class="meta-item">
                            <span class="label">AUTHOR:</span>
                            <span class="value" id="poem-author"></span>
                        </span>
                        <span class="meta-item">
                            <span class="label">SOURCE:</span>
                            <span class="value" id="poem-title"></span>
                        </span>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="hud-dots">
                        <span></span><span></span><span></span>
                    </div>
                    <button class="dismiss-btn" onclick="App.closePoem()">关闭 [ESC]</button>
                </div>
            </div>

            <div class="hud-bottom-hint">
                <p class="hint-text">
                    <span class="blink">◈</span> 
                    瞄准恒星并点击中央锁定器解锁诗歌数据 
                    <span class="blink">◈</span>
                </p>
            </div>
        </div>
    </section>

    <script src="js/poems.js"></script>
    <script src="js/universe.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
