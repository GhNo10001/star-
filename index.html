<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空诗语 | 星际诗歌之旅</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/universe.css">
    <link rel="stylesheet" href="css/ui.css">
</head>
<body>

    <!-- 加载画面 -->
    <div id="loader" class="loader">
        <div class="warp-core"></div>
        <p class="loading-text">正在进入宇宙...</p>
    </div>

    <!-- 第一界面：Landing Page -->
    <section id="landing-page" class="page active">
        <div class="universe-bg static"></div>
        <div class="landing-content">
            <h1 class="glitch" data-text="星空诗语">星空诗语</h1>
            <p class="subtitle">在浩瀚星海中寻找诗意</p>
            <div class="warp-container">
                <button id="enter-btn" class="enter-btn">
                    <span class="btn-text">进入星空</span>
                    <span class="btn-shine"></span>
                </button>
            </div>
            <div class="stars-preview"></div>
        </div>
    </section>

    <!-- 第二界面：Main Universe -->
    <section id="main-universe" class="page">
        <!-- 3D动态宇宙背景 -->
        <canvas id="universe-canvas"></canvas>
        
        <!-- HUD界面 -->
        <div class="hud-container">
            <div class="hud-top">
                <div class="hud-line left"></div>
                <div class="hud-title">星际诗歌系统</div>
                <div class="hud-line right"></div>
            </div>
            
            <!-- 诗句显示框（初始隐藏） -->
            <div id="poem-modal" class="poem-hud hidden">
                <div class="hud-corner tl"></div>
                <div class="hud-corner tr"></div>
                <div class="hud-corner bl"></div>
                <div class="hud-corner br"></div>
                
                <div class="scan-line"></div>
                <div class="poem-content">
                    <div class="text-scramble" id="poem-text"></div>
                    <div class="poem-meta">
                        <span class="author" id="poem-author"></span>
                        <span class="title" id="poem-title"></span>
                    </div>
                </div>
                <button class="close-hud" onclick="closePoem()">×</button>
            </div>

            <div class="hud-bottom">
                <p class="hint-text">
                    <span class="blink">◈</span> 
                    点击闪烁的恒星解锁诗歌与名言 
                    <span class="blink">◈</span>
                </p>
            </div>
        </div>
    </section>

    <script src="js/poems.js"></script>
    <script src="js/universe.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
